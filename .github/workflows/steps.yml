name: Attack On Revature CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: setup up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - name: Build
        run: mvn --batch-mode --update-snapshots verify
        working-directory: backend/CharacterAPI
